<!DOCTYPE html>
<head>
    <meta charset="utf8">
    <title>Kevoree Keynote - Control</title>
    <link rel="shortcut icon" href="/favicon.png" />
	<link type="text/css" rel="stylesheet" href="framework/css/show.css">
    <!-- Kevoree Keynote Framework -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="framework/js/show.js"></script>
</head>

<div id="present">
    <iframe src="index.html"></iframe>
</div>

<div id="future">
    <iframe src="index.html"></iframe>
</div>

<div id="slideidx">?</div>
<div id="nextslideidx">?</div>

<div id="slidecount">?</div>

</div>
<button id="talk-time">00:00:00</button>
