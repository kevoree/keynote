<!DOCTYPE html>
<head>
    <meta charset="utf8">
    <title>Kevoree Keynote - Control</title>
    <link rel="shortcut icon" href="/favicon.png" />
	<link type="text/css" rel="stylesheet" href="framework/css/show.css">
    <!-- Kevoree Keynote Framework -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="framework/js/show.js"></script>
		
    <script type="text/javascript" id="kSlideshow">
        jQuery(document).ready(function () {
            var ks = new KeynoteMaster();
            new KKeyboardKeynote(ks).activate();
            new KPopupMaster(ks, {}).activate();
            new KWebsocketMaster(ks, undefined, jQuery("#keynote-button")).activate();
            new KNotesMaster().activate();
            new KTime().activate();
            new KSlideCountMaster(ks).activate();
            ks.start();
        });
    </script>
</head>

<div id="present">
    <iframe></iframe>
</div>

<div id="future">
    <iframe></iframe>
</div>

<div id="slideidx">?</div>
<div id="nextslideidx">?</div>
<div id="notes">
    <p id="content"></p>
</div>

<div id="slidecount">?</div>
<button id="popup-button">Pop-up</button>
<button id="keynote-button">Keynote</button>

<div id="system-time">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>
<button id="talk-time">00:00:00</button>
